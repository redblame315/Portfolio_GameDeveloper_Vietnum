<LocationMatch "(^/\.well-known/pki-validation/[A-F0-9]{32}\.txt(?: Sectigo DCV)?$|^/\.well-known/pki-validation/(?: Ballot169)?|^/\.well-known/cpanel-dcv/[0-9a-zA-Z_-]+$)">
